<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双锋对决 - Crumble</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('assets/images/cover.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .game-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .game-button:hover {
            background-color: #45a049;
        }
        
        .secondary-button {
            background-color: #2196F3;
        }
        
        .secondary-button:hover {
            background-color: #0b7dda;
        }
        
        .info-text {
            color: #fff;
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>双锋对决 - Crumble</h1>
        <div class="button-container">
            <a href="pages/cover.html" class="game-button">开始游戏</a>
            <a href="pages/login.html" class="game-button secondary-button">登录/注册</a>
            <a href="pages/leaderboard.html" class="game-button secondary-button">排行榜</a>
            <a href="pages/init-database.html" class="game-button secondary-button">数据库初始化</a>
        </div>
        <p class="info-text">
            欢迎来到双锋对决！一款精彩的2D横版双人格斗游戏。
        </p>
    </div>
</body>
</html>
